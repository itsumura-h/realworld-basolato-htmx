version: '3'
services:
  postgres:
    image: postgres:alpine
    tty: true
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass

  adminer:
    image: adminer:4.8.1-standalone
    tty: true
    ports:
      - 8001:8080
    depends_on:
      - postgres

  app:
    build:
      context: .
      dockerfile: ./docker/app/local.Dockerfile
      args:
        VERSION: 2.0.2
    tty: true
    ports:
      - 8000:8000
    volumes:
      - .:/root/project
